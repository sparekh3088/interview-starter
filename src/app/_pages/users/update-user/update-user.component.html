<form [formGroup]="updateUserForm" (submit)="saveUser()" class="my-3">
    <div class="row">
        <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="First name"
                aria-label="First name">
        </div>
        <div class="col">
            <label for="maidenName" class="form-label">Maiden Name</label>
            <input type="text" formControlName="maidenName" class="form-control" placeholder="Last name"
                aria-label="Maiden Name" id="maidenName">
        </div>
        <div class="col">
            <label for="email" class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" placeholder="Last name"
                aria-label="Last name" id="email">
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <label for="email" class="form-label">Email address</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary me-1 btn-sm" type="submit" [disabled]="isSaving">
            <ng-container *ngIf="isSaving; else saved">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Saving...
            </ng-container>
            <ng-template #saved>
                Save
            </ng-template>
        </button>
        <button [disabled]="isSaving" type="button" class="btn btn-secondary btn-sm ms-1">Cancel</button>
    </div>
</form>
